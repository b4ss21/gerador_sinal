<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel de Negociação • Gerador de sinais pro</title>
    <meta name="description" content="Painel com gráfico e ações básicas." />
  <link rel="stylesheet" href="assets/css/styles.css?v=2" />
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <nav class="nav">
          <a class="btn btn--ghost" href="login.html">Entrar</a>
          <a class="btn btn--primary" href="register.html">Criar conta</a>
          <button class="btn" type="button" data-logout>Sair</button>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container grid grid--2">
        <section class="panel">
          <header class="panel__header">
            <h2 id="pairTitle">BTC/BRL</h2>
            <div class="panel__actions">
              <button class="chip" data-time="1m">1m</button>
              <button class="chip" data-time="5m">5m</button>
              <button class="chip" data-time="15m">15m</button>
              <button class="chip" data-time="1h">1h</button>
            </div>
          </header>
          <div id="tv_chart" class="tv-chart" aria-label="Gráfico"></div>
          <section class="panel panel--sub">
            <header class="panel__header">
              <h3>Mercados</h3>
            </header>
            <div class="markets">
              <div class="markets__list" id="marketsList">
                <!-- PARES PADRÃO -->
                <button class="chip" data-pair="BTC/BRL">BTC/BRL</button>
                <button class="chip" data-pair="ETH/BRL">ETH/BRL</button>
                <button class="chip" data-pair="SOL/BRL">SOL/BRL</button>
                <button class="chip" data-pair="BTC/USDT">BTC/USDT</button>
                <button class="chip" data-pair="ETH/USDT">ETH/USDT</button>
              </div>
            </div>
          </section>
        </section>
        <aside class="panel">
          <header class="panel__header">
            <h3>Simulador (Futuros)</h3>
          </header>
          <form class="form" id="simForm" onsubmit="return false;">
            <div class="form__row">
              <label class="field w-100">
                <span>Modo de Margem</span>
                <select id="mode">
                  <option value="cross">Cruzada</option>
                  <option value="isolated">Isolada</option>
                </select>
              </label>
              <label class="field" style="min-width:120px">
                <span>Alavancagem</span>
                <select id="leverage">
                  <option>1x</option>
                  <option>3x</option>
                  <option selected>20x</option>
                  <option>50x</option>
                  <option>100x</option>
                </select>
              </label>
            </div>

            <div class="tabs">
              <button class="chip" data-order-tab="limit">Limite</button>
              <button class="chip active" data-order-tab="market">Mercado</button>
              <button class="chip" data-order-tab="stop">Stop Limit</button>
            </div>

            <p class="muted" id="balanceLine">Disponível —</p>

            <label class="field" data-field-limit>
              <span>Preço</span>
              <div class="input-append">
                <input id="price" type="number" step="0.01" placeholder="Preço" />
                <span class="append" id="quote">—</span>
              </div>
            </label>

            <label class="field">
              <span>Quantidade</span>
              <div class="input-append">
                <input id="qty" type="number" step="0.0001" placeholder="0.001" />
                <span class="append" id="base">—</span>
              </div>
              <input id="qtyRange" type="range" min="0" max="100" value="0" />
            </label>

            <div class="checks">
              <label class="check"><input type="checkbox" id="tpls" /> TP/SL</label>
              <label class="check"><input type="checkbox" id="reduce" /> Reduce-Only</label>
            </div>

            <div class="actions">
              <button class="btn btn--buy w-100" type="button" id="buyBtn">Comprar/Long</button>
              <button class="btn btn--sell w-100" type="button" id="sellBtn">Vender/Short</button>
            </div>

            <div class="card" id="estimates" style="margin-top:12px">
              <div class="form__row">
                <span class="muted">Preço de referência</span>
                <strong id="refPrice">—</strong>
              </div>
              <div class="form__row">
                <span class="muted">Custo estimado</span>
                <strong id="cost">—</strong>
              </div>
              <div class="form__row">
                <span class="muted">Preço de liquidação (aprox.)</span>
                <strong id="liq">—</strong>
              </div>
            </div>

            <div class="card" id="position" style="margin-top:12px; display:none">
              <div class="form__row"><span class="muted">Posição</span><strong id="posSide">—</strong></div>
              <div class="form__row"><span class="muted">Quantidade</span><strong id="posQty">—</strong></div>
              <div class="form__row"><span class="muted">Entrada</span><strong id="posEntry">—</strong></div>
              <div class="form__row"><span class="muted">Preço atual</span><strong id="posMark">—</strong></div>
              <div class="form__row"><span class="muted">Margem</span><strong id="posMargin">—</strong></div>
              <div class="form__row"><span class="muted">PnL / ROE</span><strong id="posPnl" class="pnl">—</strong></div>
              <div class="actions"><button class="btn w-100" type="button" id="closePos">Fechar posição</button></div>
            </div>
          </form>
        </aside>
      </div>
    </main>

  <script src="assets/js/ui.js" defer></script>
  <script src="assets/js/auth.js" defer></script>
    <!-- TradingView Widget -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="assets/js/trading.js" defer></script>
  <script src="assets/js/simulator.js" defer></script>
  </body>
  </html>
